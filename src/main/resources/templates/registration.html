<!DOCTYPE html>
<html mlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/registration}" method="post" id="registrationForm">
                <span class="login100-form-title p-b-51">Sign Up</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="First name is required">
                    <input class="input100" type="text" name="firstName" placeholder="First name"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Last name is required">
                    <input class="input100" type="text" name="lastName" placeholder="Last name"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Other name is required">
                    <input class="input100" type="text" name="otherName" placeholder="Other name"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="E-mail is required">
                    <input class="input100" type="email" name="email" placeholder="E-mail"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Re-password is required">
                    <input class="input100" type="password" name="re-password" placeholder="Re-password"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button type="submit" class="login100-form-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
