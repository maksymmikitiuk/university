<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/head :: head"></head>

<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="POST">
                <span class="login100-form-title p-b-51">Login</span>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username"/>
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password"/>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">Login</button>
                </div>

                <div class="p-t-20" style="width: 100%; text-align: center;">
                    <a th:href="@{/forgotpassword}" class="txt1">Forgot?</a>
                    <b class="txt1"> / </b>
                    <a th:href="@{/registration}" class="txt1">Don't Have an Account?</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script th:inline="javascript" th:src="@{'/js/sign_in_up.js?ver='+${#calendars.millisecond(#dates.createNow())}}" ></script>

</body>
</html>
